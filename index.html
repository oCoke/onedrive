<!DOCTYPE html>
<html>
  <head>
    <script>
      /**
       * SCF_GATEWAY：SCF 云函数网关地址
       * SITE_NAME：站点名称
       */
      window.GLOBAL_CONFIG = {
        SCF_GATEWAY: "//fodi.yfun.workers.dev",
        SITE_NAME: "Onedrive Index",
        IS_CF: true,
      };
    </script>
    <meta charset="utf-8" />
    <meta
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/highlight.pack.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/github-markdown-css@4.0.0/github-markdown.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="src/jquery.fancybox.min.js"></script>
    <link
      href="src/jquery.fancybox.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <template id="tree-node-wrapper-template">
      <div class="tree-node-wrapper">
        <div class="tree-node">
          <ion-icon></ion-icon>
          <ion-icon></ion-icon>
          <div class="tree-node-name"></div>
        </div>
      </div>
    </template>
    <template id="file-wrapper-templete">
      <div class="row file-wrapper">
        <div class="file">
          <ion-icon></ion-icon>
          <span class="name"></span>
          <span class="time"></span>
          <span class="size"></span>
        </div>
      </div>
    </template>
    <template id="loading-wrapper-templete">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </template>
    <div class="loading-wrapper">
      <div class="loading">Loading...</div>
    </div>
    <div class="header-wrapper">
      <div class="header">
        <ion-icon id="arrow-back" class="logo" name="arrow-back"></ion-icon>
        <ion-icon
          id="arrow-forward"
          class="logo"
          name="arrow-forward"
        ></ion-icon>
        <ion-icon id="main-page" class="logo" name="folder"></ion-icon>
        <div class="nav">
          <span id="path"> </span>
        </div>
        <span class="site" id="nav-site">ONEDRIVE</span>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <div class="left">
          <div id="tree-root"></div>
        </div>
        <div class="right">
          <div class="list-header">
            <div class="row">
              <div class="file">
                <span class="name">ITEMS</span>
                <span class="time">TIME</span>
                <span class="size">SIZE</span>
              </div>
            </div>
          </div>
          <div id="file-list"></div>
          <div class="markdown-body">
            <div id="readme"></div>
          </div>
          <div class="preview">
            <div class="info">
              <div class="file-name"></div>
              <div class="btn download">下载</div>
              <div class="btn quote">引用</div>
              <div class="btn share">分享</div>
            </div>
            <div class="content"></div>
          </div>
          <div class="password-wrapper">
            <div class="password">
              <input type="password" />
              <button>提交</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
